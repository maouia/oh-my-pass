<!--begin::Login-->
<div class="login login-4 login-signin-on d-flex flex-row-fluid h-xxl-1000px"   id="kt_login">
  <div class="d-flex flex-center flex-row-fluid bgi-size-cover  bgi-position-top bgi-no-repeat" style="background-image: url('assets/media/bg/bg-3.jpg'); ">
    <div class="login-form text-center p-7 position-relative overflow-hidden">
      <!--begin::Login Header-->
      <div class="d-flex flex-center mb-15">
        <a href="#">
          <img src="assets/media/logos/logo-letter-13.png" class="max-h-75px" alt="" />
        </a>
      </div>
      <!--end::Login Header-->
      <!--begin::Login Sign in form-->
      <div class="login-signin">
        <div class="mb-20">
          <h3>Sign In To Admin</h3>
          <div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
        </div>
        <form #login="ngForm" (ngSubmit)="onsubmit(login)"   class="form"  >
          <div class="form-group mb-5">
            <input class="form-control h-auto form-control-solid py-4 px-8" type="email" placeholder="Email" name="email" autocomplete="off" ngModel />
          </div>
          <div class="form-group mb-5">
            <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="password" name="password" ngModel />
          </div>
          <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
            <div class="checkbox-inline">
              <label class="checkbox m-0 text-muted">
                <input type="checkbox" name="remember" />
                <span></span>Remember me</label>
            </div>
            <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary">Forget Password ?</a>
          </div>
          <button type="submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
        </form>

      </div>
      <!--end::Login Sign in form-->
    </div>
  </div>
</div>
<!--end::Login-->
